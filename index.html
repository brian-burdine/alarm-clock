<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">

        <title>Alarm Clock Project</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header>
            <h1>Alarm</h1>
        </header>
        <main>
            <!--Display the current time as Hours:Minutes:Seconds-->
            <section class="clock-face">
                <h2>Current Time</h2>
                <div class="display-time">
                    <p class="hours"></p>
                    <span>:</span>
                    <p class="minutes"></p>
                    <span>:</span>
                    <p class="seconds"></p>
                </div>
                <div class="display-date">
                    <p class="date"></p>
                </div>
            </section>
            <h2>Set an alarm</h2>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
