<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">

        <title>Alarm Clock Project</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1>Current Time</h1>
        <!--Display the current time as Hours:Minutes:Seconds-->
        <div class="clock-face">
            <p class="hours"></p>
            <span>:</span>
            <p class="minutes"></p>
            <span>:</span>
            <p class="seconds"></p>
        </div>
        <h2>Set an alarm</h2>
        <script src="js/main.js"></script>
    </body>
</html>
